<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            position: relative;
            box-shadow: 
                0 0 0 8px #1a1a1a,
                0 0 0 12px #333,
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            border-radius: 32px;
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .status-bar {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            height: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 5;
        }

        .time {
            margin-left: 10px;
        }

        .battery-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .calculator {
            padding: 50px 20px 40px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            text-align: right;
            position: relative;
            overflow: hidden;
        }

        .display-input {
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            word-wrap: break-word;
            opacity: 0.8;
        }

        .display-result {
            color: white;
            font-size: 70px;
            font-weight: 200;
            line-height: 0.9;
            word-wrap: break-word;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 0 20px;
        }

        button {
            height: 75px;
            border: none;
            border-radius: 50%;
            font-size: 32px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:active {
            transform: scale(0.95);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        button:hover::before {
            opacity: 1;
        }

        .number, .decimal {
            background: rgba(50, 50, 50, 0.8);
            color: white;
            backdrop-filter: blur(20px) saturate(180%);
        }

        .number:hover, .decimal:hover {
            background: rgba(70, 70, 70, 0.9);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }

        .operator {
            background: linear-gradient(135deg, #ff9f0a 0%, #ff8c00 100%);
            color: white;
            font-weight: 400;
            box-shadow: 0 4px 15px rgba(255, 159, 10, 0.4);
        }

        .operator:hover {
            background: linear-gradient(135deg, #ffb84d 0%, #ff9500 100%);
            box-shadow: 0 8px 25px rgba(255, 159, 10, 0.6);
        }

        .operator.active {
            background: white;
            color: #ff9f0a;
        }

        .function {
            background: rgba(165, 165, 165, 0.9);
            color: black;
            font-weight: 500;
        }

        .function:hover {
            background: rgba(185, 185, 185, 0.95);
            box-shadow: 0 8px 25px rgba(165, 165, 165, 0.4);
        }

        .zero {
            border-radius: 37.5px;
            grid-column: span 2;
            text-align: left;
            padding-left: 32px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
        }

        .dynamic-island {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Haptic feedback simulation */
        @keyframes haptic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.98); }
        }

        .haptic-feedback {
            animation: haptic 0.1s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .iphone-frame {
                width: 95vw;
                height: 95vh;
                max-width: 375px;
                max-height: 812px;
            }
            
            .display-result {
                font-size: 60px;
            }
            
            button {
                height: 65px;
                font-size: 28px;
            }
        }

        /* Dark mode enhancements */
        .glow {
            box-shadow: 
                0 0 20px rgba(255, 159, 10, 0.3),
                0 0 40px rgba(255, 159, 10, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Smooth number transitions */
        .display-result {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="screen">
            <div class="dynamic-island"></div>
            
            <div class="status-bar">
                <div class="time" id="current-time">9:41</div>
                <div class="battery-status">
                    <span>ðŸ”‹</span>
                    <span>100%</span>
                </div>
            </div>

            <div class="calculator">
                <div class="display">
                    <div class="display-input" id="input"></div>
                    <div class="display-result" id="result">0</div>
                </div>
                
                <div class="buttons">
                    <button class="function" onclick="clearDisplay()" data-action="clear">AC</button>
                    <button class="function" onclick="toggleSign()" data-action="sign">Â±</button>
                    <button class="function" onclick="percentage()" data-action="percent">%</button>
                    <button class="operator" onclick="setOperation('/')" data-action="divide">Ã·</button>
                    
                    <button class="number" onclick="inputNumber('7')" data-number="7">7</button>
                    <button class="number" onclick="inputNumber('8')" data-number="8">8</button>
                    <button class="number" onclick="inputNumber('9')" data-number="9">9</button>
                    <button class="operator" onclick="setOperation('*')" data-action="multiply">Ã—</button>
                    
                    <button class="number" onclick="inputNumber('4')" data-number="4">4</button>
                    <button class="number" onclick="inputNumber('5')" data-number="5">5</button>
                    <button class="number" onclick="inputNumber('6')" data-number="6">6</button>
                    <button class="operator" onclick="setOperation('-')" data-action="subtract">âˆ’</button>
                    
                    <button class="number" onclick="inputNumber('1')" data-number="1">1</button>
                    <button class="number" onclick="inputNumber('2')" data-number="2">2</button>
                    <button class="number" onclick="inputNumber('3')" data-number="3">3</button>
                    <button class="operator" onclick="setOperation('+')" data-action="add">+</button>
                    
                    <button class="number zero" onclick="inputNumber('0')" data-number="0">0</button>
                    <button class="decimal" onclick="inputDecimal()" data-action="decimal">.</button>
                    <button class="operator glow" onclick="calculate()" data-action="equals">=</button>
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        class iPhoneCalculator {
            constructor() {
                this.currentInput = '0';
                this.previousInput = null;
                this.operation = null;
                this.waitingForInput = false;
                this.shouldResetDisplay = false;
                
                this.inputElement = document.getElementById('input');
                this.resultElement = document.getElementById('result');
                
                this.updateDisplay();
                this.updateTime();
                this.setupEventListeners();
            }

            updateDisplay() {
                this.inputElement.textContent = this.previousInput && this.operation ? 
                    `${this.formatNumber(this.previousInput)} ${this.getOperatorSymbol(this.operation)}` : '';
                this.resultElement.textContent = this.formatNumber(this.currentInput);
                
                // Auto-resize text if too long
                this.autoResizeText();
            }

            formatNumber(num) {
                if (num === null || num === undefined) return '0';
                
                const numStr = num.toString();
                if (numStr.includes('.')) {
                    const parts = numStr.split('.');
                    const integerPart = parseInt(parts[0]).toLocaleString();
                    return `${integerPart}.${parts[1]}`;
                }
                
                return parseInt(num).toLocaleString();
            }

            autoResizeText() {
                const result = this.resultElement;
                const maxLength = 9;
                const currentLength = result.textContent.replace(/,/g, '').length;
                
                if (currentLength > maxLength) {
                    result.style.fontSize = Math.max(40, 70 - (currentLength - maxLength) * 5) + 'px';
                } else {
                    result.style.fontSize = '70px';
                }
            }

            getOperatorSymbol(op) {
                const symbols = { '+': '+', '-': 'âˆ’', '*': 'Ã—', '/': 'Ã·' };
                return symbols[op] || op;
            }

            inputNumber(num) {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                if (this.waitingForInput || this.currentInput === '0' || this.shouldResetDisplay) {
                    this.currentInput = num;
                    this.waitingForInput = false;
                    this.shouldResetDisplay = false;
                } else {
                    if (this.currentInput.replace(/,/g, '').length < 9) {
                        this.currentInput += num;
                    }
                }
                
                this.updateDisplay();
            }

            inputDecimal() {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                if (this.waitingForInput || this.shouldResetDisplay) {
                    this.currentInput = '0.';
                    this.waitingForInput = false;
                    this.shouldResetDisplay = false;
                } else if (!this.currentInput.includes('.')) {
                    this.currentInput += '.';
                }
                
                this.updateDisplay();
            }

            setOperation(op) {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                // Highlight operator
                this.highlightOperator(event.target);
                
                const current = parseFloat(this.currentInput.replace(/,/g, ''));
                
                if (this.previousInput === null) {
                    this.previousInput = current;
                } else if (!this.waitingForInput) {
                    const result = this.performCalculation();
                    this.currentInput = result.toString();
                    this.previousInput = parseFloat(result);
                }
                
                this.operation = op;
                this.waitingForInput = true;
                this.updateDisplay();
            }

            calculate() {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                if (this.operation && this.previousInput !== null && !this.waitingForInput) {
                    const result = this.performCalculation();
                    this.currentInput = result.toString();
                    this.previousInput = null;
                    this.operation = null;
                    this.shouldResetDisplay = true;
                }
                
                this.clearOperatorHighlight();
                this.updateDisplay();
            }

            performCalculation() {
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput.replace(/,/g, ''));
                
                switch (this.operation) {
                    case '+': return prev + current;
                    case '-': return prev - current;
                    case '*': return prev * current;
                    case '/': 
                        if (current === 0) return 'Error';
                        return prev / current;
                    default: return current;
                }
            }

            clearDisplay() {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                this.currentInput = '0';
                this.previousInput = null;
                this.operation = null;
                this.waitingForInput = false;
                this.shouldResetDisplay = false;
                this.clearOperatorHighlight();
                this.updateDisplay();
            }

            toggleSign() {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                if (this.currentInput !== '0') {
                    this.currentInput = this.currentInput.startsWith('-') ? 
                        this.currentInput.substring(1) : '-' + this.currentInput;
                    this.updateDisplay();
                }
            }

            percentage() {
                this.createRipple(event.target);
                this.addHapticFeedback(event.target);
                
                const current = parseFloat(this.currentInput.replace(/,/g, ''));
                this.currentInput = (current / 100).toString();
                this.updateDisplay();
            }

            highlightOperator(button) {
                this.clearOperatorHighlight();
                button.classList.add('active');
            }

            clearOperatorHighlight() {
                document.querySelectorAll('.operator').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            createRipple(button) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (rect.width / 2 - size / 2) + 'px';
                ripple.style.top = (rect.height / 2 - size / 2) + 'px';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 600);
            }

            addHapticFeedback(element) {
                element.classList.add('haptic-feedback');
                setTimeout(() => {
                    element.classList.remove('haptic-feedback');
                }, 100);
            }

            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                document.getElementById('current-time').textContent = timeString;
            }

            setupEventListeners() {
                // Update time every second
                setInterval(() => this.updateTime(), 1000);
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    e.preventDefault();
                    
                    if (e.key >= '0' && e.key <= '9') {
                        this.inputNumber(e.key);
                    } else if (e.key === '.') {
                        this.inputDecimal();
                    } else if (e.key === '+') {
                        this.setOperation('+');
                    } else if (e.key === '-') {
                        this.setOperation('-');
                    } else if (e.key === '*') {
                        this.setOperation('*');
                    } else if (e.key === '/') {
                        this.setOperation('/');
                    } else if (e.key === 'Enter' || e.key === '=') {
                        this.calculate();
                    } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                        this.clearDisplay();
                    } else if (e.key === '%') {
                        this.percentage();
                    }
                });
            }
        }

        // Initialize calculator
        let calculator;

        // Function wrappers for HTML onclick events
        function inputNumber(num) { calculator.inputNumber(num); }
        function inputDecimal() { calculator.inputDecimal(); }
        function setOperation(op) { calculator.setOperation(op); }
        function calculate() { calculator.calculate(); }
        function clearDisplay() { calculator.clearDisplay(); }
        function toggleSign() { calculator.toggleSign(); }
        function percentage() { calculator.percentage(); }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            calculator = new iPhoneCalculator();
        });
    </script>
</body>
</html>
